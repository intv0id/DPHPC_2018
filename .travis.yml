language: bash
install:
  - sudo add-apt-repository -y ppa:jonathonf/gcc-7.1 && sudo apt update && sudo apt upgrade
  - sudo apt update -qq && sudo apt install -y -qq openmpi-bin libopenmpi-dev cmake libboost-all-dev
  - wget https://spcl.inf.ethz.ch/Research/Performance/LibLSB/liblsb-0.2.2.tar.gz && 
    tar xvf liblsb-0.2.2.tar.gz && 
    cd liblsb-0.2.2 && 
    ./configure &&
    make && sudo make install &&
    cd ..

script:
  - cd ./code
  - cmake . && make

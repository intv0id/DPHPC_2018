language: bash

install:
  - sudo apt update -qq && 
    sudo apt install -y -qq --only-upgrade build-essential && 
    sudo apt install -y -qq openmpi-bin libopenmpi-dev libboost-all-dev
  - wget https://spcl.inf.ethz.ch/Research/Performance/LibLSB/liblsb-0.2.2.tar.gz && 
    tar xvf liblsb-0.2.2.tar.gz && 
    cd liblsb-0.2.2 && 
    ./configure &&
    make && sudo make install &&
    cd ..

script:
  - cd ./code
  - cmake . && make
